<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>🔍 Generate stats for a name</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="input-row">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Enter a name</mat-label>
          <input matInput  />
        </mat-form-field>
        <button mat-raised-button color="primary" >Search</button>
      </div>

      <div  class="result">
        <p><strong>Name:</strong> </p>
        <p><strong>Estimated Age:</strong> </p>
        <p><strong>Sample Size:</strong> </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
