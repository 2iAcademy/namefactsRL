<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>🔍 Generate stats for a name</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="input-row">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Enter a name</mat-label>
          <input [(ngModel)]="name" (keyup.enter)="getNewAgeStats()" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="getNewAgeStats()">Search</button>
      </div>

      <div *ngIf="ageResponse" class="result">
        <p><strong>Name:</strong> {{ ageResponse.name }}</p>
        <p><strong>Estimated Age:</strong> {{ ageResponse.age }}</p>
        <p><strong>Sample Size:</strong> {{ ageResponse.count }}</p>
      </div>

      <div *ngIf="!ageResponse" class>

      </div>
    </mat-card-content>
  </mat-card>
</div>
